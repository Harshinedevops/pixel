<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
    }

    .phone {
      margin: 30px auto;
      width: 260px;
      height: 520px;
      background: white;
      border-radius: 30px;
      border: 8px solid #333;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .camera {
      width: 60px;
      height: 6px;
      background: #333;
      border-radius: 10px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 22px;
    }

    p {
      font-size: 14px;
      color: #444;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #1a73e8;
      color: white;
      font-size: 14px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>

<header>
  <h1>Google Pixel</h1>
  <p>The smartest phone</p>
</header>

<div class="phone">
  <div class="camera"></div>

  <h1>Pixel 8</h1>
  <p>Best camera<br>
     Clean Android<br>
     Long battery life</p>

  <button>Buy Now</button>
</div>

</html>
